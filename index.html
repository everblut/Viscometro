    <body>
        <!--[if lt IE 8]>

        <div id="fullpage">
            <div class="section">
                <div class="row">
                    <form class="col s8 offset-s2" id="kek">
                        <div class="row sus">
                            <div class="row">
                                <div class="col s8">
                                    <h4>Sustancias y su fracción molar</h4>
                                </div>
                                <div class=" input-field  col s2">
                                    <input id="temp" type="text" class="validate">
                                    <label for="temp">Temperatura</label>
                                </div>
                            </div>
                            <div data-id="1" class="sustancias row">
                                <div class="input-field col s2">
                                    <input id="sust_name" type="text" class="validate">
                                    <label for="sust_name">Sustancia</label>
                                </div>
                                 <div class="input-field col s3">
                                 <input id="fracc_molar" type="text" pattern="[0-9.0-9]*" class="validate">
                                    <label for="fracc_molar">Fracción molar</label>
                                </div>
                                 <div class="input-field col s3">
                                    <input id="peso_molar" type="text" pattern="[0-9.0-9]*" class="validate">
                                    <label for="peso_molar">Peso molecular</label>
                                </div>
                                <div  class=" input-field col s2 center-align">
                                    <a class="add-sus btn-floating btn waves-effect waves-light green">
                                      <i class="mdi-content-add"></i>
                                    </a>
                                </div>
                                <div  class=" input-field col s2 center-align">
                                    <a class="del-sus btn-floating btn waves-effect waves-light red" style="display: none;">
                                        <i class="mdi-content-remove"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s8">
                            <button id="trigger" type="submit" class="btn waves-effect waves-light" name="action">Calcular
                              <i class="mdi-content-send right"></i>
                            </button>
                          </div>
                          <div class="input-field col s4">
                            <p class="respuesta"></p>
                          </div>
                        </div>
                    </form>
                </div> 
            </div>
            <div class="section2">
            </div>
        </div>
    </div>
